            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    资源
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="resource.html?t=ppt">PPT</a>

        <form class="form-inline my-2 my-lg-0" action="search.html" method="get">
            <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="搜索" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
        <div class="btn-group" style="margin-right: 40px">
            <button type="button" class="btn btn-link dropdown-toggle" id="headerInfoTitle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                未登录
            </button>
            <div class="dropdown-menu dropdown-menu-right" id="userInfoContainer">
                <button class="dropdown-item" type="button" onclick="location.href='p/homepage.html'">个人主页</button>
                <button class="dropdown-item" type="button" onclick="goLogin()">登录</button>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col col-12 col-sm-12 col-md-11">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <div style="padding: 20px 5px">
                        <img src="images/icon/logo.png" class="rounded mx-auto d-block" alt="...">
                        <h1 class="display-4" style="text-align: center">欢迎</h1>
                    </div>
                    <div class="card-container">
                        <div class="card shadow">
                            <div class="card-header">
                                长期公告
                            </div>
                            <div class="card-body" id="longTermNoticeContainer"></div>
                        </div>
                    </div>
                    <div class="list-group shadow" id="shortTermNoticeContainer"></div>

                </div>
                <!-- 主体部分 -->
                <div class="col-sm-12 col-md-8" style="margin: 40px 0;">
                    <h1 class="display-4 text-center" style="margin: 25px auto;" id="articleTitle"></h1>
                    <div align="center" style="color: #add2c9;margin: 15px 0;">
                        <i class="fa fa-eye" aria-hidden="true"></i>&nbsp;阅读量：&nbsp;<span id="seeNum">0</span>&nbsp;&nbsp;<i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;发布时间：&nbsp;<span id="createTime">0000-00-00 00:00</span>
                    </div>
                    <!--<div class="row bd-callout article-summary"></div>-->
                    <div class="row">
                        <div class="col-md-6 col-sm-12 file-info">
                            <p>资源类型：<em id="resourceType"></em></p>
                            <p>文件名：<em id="fileName"></em></p>
                            <p>文件类型：<em id="fileType"></em></p>
                            <p>文件大小：<em id="fileSize"></em></p>
                            <p>更新时间：<em class="lastTime"></em></p>
                            <p>下载量：<em id="downloadTimes"></em></p>
                        </div>
                        <div class="col-md-6 col-sm-12" align="center">
                            <div class="col-12">
                                <img src="images/icon/download.png" alt="">
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-success" id="download" >Download</button>
                                <div class="progress" style="display: none;margin-top: 20px">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-success" id="preview" >Preview</button>
                            </div>
                        </div>
                    </div>
                    <div class="shadow ck ck-content" id="articleContent">

                    </div>
                    <p style="margin: 20px 0;"><em>作者：<span id="author"></span>&nbsp;&nbsp;最后修改时间：<span class="lastTime"></span></em></p>
                </div>
            </div>
        </div>

    </div>
</div>
