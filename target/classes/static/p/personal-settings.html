        <div class="col-sm-12 col-md-11">

                <div class="col-md-3">
                    <div style="padding: 20px 5px">

                </div>
                <div class="col-md-9">
                    <h1 class="display-4">个人信息设置</h1>
                    <div class="card shadow" style="padding: 20px;margin: 20px;">
                        <form id="userInfoForm">
                            <div class="form-group row">
                                <label for="accountInput" class="col-sm-2 col-form-label">账号</label>
                                <div class="col-sm-10">
                                    <input type="text" name="account" readonly class="form-control-plaintext" id="accountInput" placeholder="你的账号.">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="realNameInput" class="col-sm-2 col-form-label">真实姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="realName" class="form-control" id="realNameInput" placeholder="你的真实姓名.">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="realNameInput" class="col-sm-2 col-form-label">性别</label>
                                <div class="col-sm-10">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="boyRadio" name="sex" class="custom-control-input" value="0" checked>
                                        <label class="custom-control-label" for="boyRadio">男</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="girlRadio" name="sex" class="custom-control-input" value="1">
                                        <label class="custom-control-label" for="girlRadio">女</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="telephoneInput" class="col-sm-2 col-form-label">电话</label>
                                <div class="col-sm-10">
                                    <input type="number" name="telephone" class="form-control" id="telephoneInput" placeholder="你的手机号码.">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="emailInput" class="col-sm-2 col-form-label">E-mail</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" id="emailInput" placeholder="你的电子邮箱地址.">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="websiteInput" class="col-sm-2 col-form-label">个人站点</label>
                                <div class="col-sm-10">
                                    <input type="text" name="website" class="form-control" id="websiteInput" placeholder="你的个人网站.">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="editUserInfo()">保存更改</button>
                            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#PasswordModal">修改密码</button>
                        </form>
                    </div>

<!-- Password Modal -->
<div class="modal fade" id="PasswordModal" tabindex="-1" role="dialog" aria-labelledby="PasswordModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">修改密码</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="passwordForm">
                    <div class="form-group ">
                        <input type="password" class="form-control" name="old_password" placeholder="输入旧密码.">
                    </div>
                    <div class="form-group ">
                        <input type="password" class="form-control" name="new_password" placeholder="输入新密码.">
                    </div>
                    <div class="form-group ">
                        <input type="password" class="form-control" name="new_password_r" placeholder="重新输入新密码.">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="changePassword();">修改密码</button>
            </div>
        </div>
    </div>
